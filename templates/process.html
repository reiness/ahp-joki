<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Alternatives</title>
</head>
<body>
    <h1>Process Alternatives</h1>
    <form id="ahpForm" method="POST" action="/calculate">
        {% for criterion in criteria %}
            <h2>{{ criterion }}</h2>
            <table id="{{ criterion.replace(' ', '_') }}Table">
                <tr>
                    <th>Comparison</th>
                    <th>Value</th>
                </tr>
                {% for i in range(num_alternatives) %}
                    {% for j in range(i+1, num_alternatives) %}
                        <tr>
                            <td>{{ alternatives[i] }} vs {{ alternatives[j] }}</td>
                            <td><input type="number" name="{{ criterion.replace(' ', '_') }}_{{ i }}_{{ j }}_value" min="1" max="9" required></td>
                        </tr>
                    {% endfor %}
                {% endfor %}
            </table>
        {% endfor %}
        <input type="submit" value="Calculate">
    </form>

    <script>
        document.getElementById('ahpForm').addEventListener('submit', function(event) {
            var forms = document.querySelectorAll('input[type="number"]');
            var filled = true;
            forms.forEach(function(input) {
                if (!input.value) {
                    filled = false;
                }
            });
            if (!filled) {
                event.preventDefault(); // Prevent form submission if not all values are filled
            }
        });
    </script>
</body>
</html>
